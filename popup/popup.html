<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT Extension</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    
  </head>
  <body>
    <h1>Settings</h1>

    <div id="connectSection" class="show">
      <h2>Connect (Bot VS Bot)</h2>
      <div class="select-container">
        <select id="select1" class="">
          <option value="none" disabled selected>Choose...</option>
          <option value="chatgpt">ChatGPT</option>
          <option value="bard">Bard</option>
          <option value="bingImageCreator">bing Image Creator</option>
        </select>
        <select id="select2" class="">
          <option value="none" disabled selected>Choose...</option>
          <option value="chatgpt">ChatGPT</option>
          <option value="bard">Bard</option>
          <option value="bingImageCreator">bing Image Creator</option>
        </select>
      </div>
      <button id="checkServicesBtn">Check Services</button>
    </div>

    <!-- -->
    <!-- -->

    <div id="setupBots">
      <h2>Setup Bots</h2>

      <label for="topic">Set Conversation Topic:</label>
      <input type="text" id="topic" placeholder="Enter topic...">

      <label for="commonRules">Set Conversation Common Rules (For Both chatBots):</label>
      <textarea id="commonRules" rows="4" placeholder="Enter conversation rules.."></textarea>


      <label for="botOneRules">Additional Rules (For <b class="botName"></b> only):</label>
      <textarea id="botOneRules" rows="4" placeholder="Enter conversation rules.."></textarea>


      <label for="botTwoRules">Additional Rules (For <b class="botName"></b> Only):</label>
      <textarea id="botTwoRules" rows="4" placeholder="Enter conversation rules.."></textarea>

      <button id="startConversationBtn">Start</button>
    </div>

    <!-- -->
    <!-- -->

    


  <script src="popup.js"></script>
  </body>
</html>
